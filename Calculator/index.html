<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.CSS">
    <script src="calculator.js" defer></script>
</head>
<body>
    
    <div class="border">

        <div >
            <input id="input" class="input_field" type="text">
        </div>
        <div class="btnAlign">
            <button class="btn function_btn">AC</button>
            <button class="btn function_btn">+/-</button>
            <button class="btn function_btn">%</button>
            <button class="btn operator_btn">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator_btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator_btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator_btn">+</button>
            <button class="btn bigBtn">0</button>
            <button class="btn">.</button>
            <button class="btn operator_btn">=</button>



        </div>
    </div>


</body>
</html>
