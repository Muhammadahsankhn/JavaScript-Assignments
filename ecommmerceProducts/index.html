<body>

    <div id="product-container">

            <h2>Hoodie</h2>
            <img class="img" src="https://teetall.pk/cdn/shop/products/00123c8df31fed73e730fa4346446d77.webp?v=1695122271&width=533" alt="">

        <div class="product-card" data-id="2">
